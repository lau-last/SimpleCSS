<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">-->
<!--        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="dist/css/style.css">
    <script type="module" src="dist/js/main.js"></script>
    <title>Framework</title>
</head>
<body>


<section>
    <div class="row">
        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="button">Button</label>
                <input type="button" id="button" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="checkbox">Checkbox</label>
                <input type="checkbox" id="checkbox" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="color">Color</label>
                <input type="color" id="color" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="date">Date</label>
                <input type="date" id="date" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="datetime-local">Datetime Local</label>
                <input type="datetime-local" id="datetime-local" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="file">File</label>
                <input type="file" id="file" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="hidden">Hidden</label>
                <input type="hidden" id="hidden" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="image">Image</label>
                <input type="image" id="image" alt="image" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="month">Month</label>
                <input type="month" id="month" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="number">Number</label>
                <input type="number" id="number" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="radio">Radio</label>
                <input type="radio" id="radio" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="range">Range</label>
                <input type="range" id="range" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="reset">Reset</label>
                <input type="reset" id="reset" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="search">Search</label>
                <input type="search" id="search" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="submit">Submit</label>
                <input type="submit" id="submit" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="tel">Tel</label>
                <input type="tel" id="tel" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="time">Time</label>
                <input type="time" id="time" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="url">URL</label>
                <input type="url" id="url" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="week">Week</label>
                <input type="week" id="week" aria-invalid="true">
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="select">Select</label>
                <select id="select" aria-invalid="true">
                    <option value="">Choisir une option</option>
                    <option value="opt1">Option 1</option>
                    <option value="opt2">Option 2</option>
                    <option value="opt3">Option 3</option>
                </select>
            </div>
        </div>
        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="message">Message</label>
                <textarea id="message" aria-invalid="true" rows="4"></textarea>
            </div>
        </div>


        <div class="col-12 col-xs-6 col-sm-4 col-md-3">
            <div class="form-control">
                <label for="switch">Message</label>
                <input id="switch" role="switch" type="checkbox" aria-invalid="true">
            </div>
        </div>
    </div>
</section>

</body>
</html>
