<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script>
            (function () {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            })();
        </script>
    <link rel="stylesheet" href="dist/css/simple-css.css">
    <script type="module" src="dist/js/simple-css.js"></script>
    <title>Framework</title>
</head>
<body>


<div class="container">
    <button class="btn btn-primary" data-js="aside" data-target="#aside-right-demo" aria-controls="aside-right-demo" aria-expanded="false">
        Open sidebar right
    </button>

    <aside class="sidebar left" id="aside-right-demo">
        <div class="d-flex jc-end my-1">
            <button class="btn btn-primary close">
                Close
            </button>
        </div>
        <nav>
            <div class="collapse mb-half">
                <button class="collapse-btn btn-primary" data-js="collapse" data-target="#collapse-aside-demo" aria-controls="collapse-aside-demo" aria-expanded="false">
                    Menu
                </button>
                <div class="collapse-body show" id="collapse-aside-demo">
                    <ul class="list list-hover">
                        <li class="list-item">menu</li>
                        <li class="list-item">menu</li>
                        <li class="list-item">menu</li>
                        <li class="list-item">menu</li>
                        <li class="list-item">menu</li>
                    </ul>
                </div>
            </div>
        </nav>
    </aside>
</div>


<script>
    function themeLight() {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
    }

    function themeDark() {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
    }

    function themeSystem() {
        const dark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const systemTheme = dark ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', systemTheme);
        localStorage.setItem('theme', systemTheme);
    }
</script>
</body>
</html>
